<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyLife - 简明任务管理</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <div>
          <h1>EasyLife</h1>
          <p class="subtitle">简明任务管理，支持登录与 Markdown 记录。</p>
        </div>
        <button class="ghost" id="logoutButton" hidden>退出登录</button>
      </header>

      <section class="card" id="authCard">
        <h2>登录</h2>
        <p class="muted">使用任意用户名即可开始，数据仅存储在当前浏览器。</p>
        <form id="loginForm">
          <label>
            用户名
            <input type="text" name="username" required placeholder="输入用户名" />
          </label>
          <label>
            密码
            <input type="password" name="password" required placeholder="输入密码" />
          </label>
          <button type="submit">开始使用</button>
        </form>
      </section>

      <section class="workspace" id="workspace" hidden>
        <div class="panel">
          <div class="panel-header">
            <h2>我的 Todo</h2>
            <span class="badge" id="todoCount">0</span>
          </div>
          <form id="todoForm" class="todo-form">
            <label>
              标题
              <input type="text" name="title" required placeholder="例如：完成每周周报" />
            </label>
            <label>
              Markdown 记录
              <textarea name="content" rows="6" required placeholder="支持 Markdown，例如：\n- 事项一\n- 事项二\n\n**加粗重点**"></textarea>
            </label>
            <button type="submit">新增 Todo</button>
          </form>
          <div class="todo-list" id="todoList"></div>
        </div>

        <div class="panel preview">
          <div class="panel-header">
            <h2>Markdown 预览</h2>
            <span class="badge" id="selectedTodoBadge">未选择</span>
          </div>
          <div class="preview-content" id="previewContent">
            <p class="muted">请选择左侧的 Todo 查看 Markdown 预览。</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
